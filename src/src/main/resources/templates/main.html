<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head::Head}">
</head>
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>
<div th:replace="~{fragment/header::Header}">
</div>
<form action="/login" method="post" class="m-auto" style="width: 500px">
    <h3 class="text-bold fs-2 text-center mb-4">Login</h3>
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">/p>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" name="id"
               th:class="${#fields.hasErrors('id') ? 'form-control field-error' : 'form-control'}" placeholder="E-mail">
        <div class="field-error" th:errors="${error.id}"></div>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="password"
               th:class="${#fields.hasErrors('password') ? 'form-control field-error' : 'form-control'}" placeholder="Password">
        <div class="field-error" th:errors="${error.password}"></div>
    </div>
    <div class="form-check d-flex justify-content-between align-items-center mb-4">
        <div>
            <input class="form-check-input" type="checkbox" value="" id="auto_flag">
            <label class="form-check-label" for="auto_flag">
                Auto
            </label>
        </div>
        <a href="/signup" class="text-decoration-none text-dark">Sign Up&gt;</a>
    </div>
    <button type="submit" class="form-control rounded-pill">Login</button>
</form>
</body>
</html>
