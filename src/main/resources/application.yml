server:
  servlet:
    encoding:
      charset: utf-8
      enabled: true

spring:
  profiles:
    active:
      - dev

---

server:
  port: 8080

spring:
  config:
    activate:
      on-profile:
        - dev
  datasource:
    url: jdbc:mysql://localhost:3306/marketdb
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  output:
    ansi:
      enabled: always

  jpa:
    hibernate:
      ddl-auto: update # create, update, none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
